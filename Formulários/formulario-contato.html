<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Contato</title>
    <link rel="stylesheet" href="/estilos/style.css">
</head>
<body>
    <div class="container">
  
        <h1>Formulário para Contato<small>Preencha os campos, entraremos em contato</small></h1>
        
        <form method="post" >
          
            <div class="group">      
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Nome</label>
            </div>
            <!-- Validar Email -->
            <div class="group">      
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div>
          <!-- Telefone (deve aceitar DDD, ser um número válido de preenchimento obrigatório) -->
            <div class="group">      
                <input type="tel" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Telefone</label>
            </div>
          <!-- Data de Nascimento (deve aceitar uma data válida e preenchimento obrigatório) -->
            <div class="group">      
                <input type="date" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Data de Nascimento</label>
            </div>
          <!-- Bairro de interesse - O formulário precisará exibir uma lista predefinida de bairros que pode ter até 100. Você pode colocar um exemplo com menos bairros, mas a usabilidade precisará ser pensada para uma lista de até 100 bairros.  -->
          <datalist id="bairros">
              <!-- Gerando Bairros Genéricos -->
          </datalist>
            <div class="group">      
                <input type="text" list ="bairros" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Bairro de interesse</label>
            </div>
          <!-- Período para Contato - Usuário poderá indicar o melhor período para receber retorno: MANHÃ, TARDE e NOITE -->
            <div class="group">      
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Período para Contato</label>
            </div>
            <!-- Autoriza contato por telefone - Usuário poderá escolher entre SIM e NÃO -->
            <div class="group">      
                <label>Autoriza contato por Telefone? </label>
                <input type="radio" name="contato" required>Não
                <input type="radio" name="contato" required>Sim
            </div>
            <input type="submit" value="Enviar" id="btEnviar">
          
        </form>
        <p>
            Não encontrou o que procurava?
            Preencha o formulário e retornaremos o contato.
        </p>
      </div>
  
      <script>
        geraBairro()
        function geraBairro() {
        for(i=0; i<100; i++){
            var options = document.getElementById('bairros')
            options.innerHTML += `<option>Bairro ${i}</option>`
        }
    }
    </script>

</body>
</html>
