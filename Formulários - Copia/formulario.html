<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Formulário para Contato</h1>
            <p>Preencha os campos e entraremos em contato</p>
        </div>
        <div id="imagem"><img src="imagens/icone.png" alt="Imobiliaria imóveis"></div>
    </header>
    <section>
        <form method="post" autocomplete="on">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" required>
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="tel">Telefone: </label>
                <input type="tel" id="tel" placeholder="(XX) X XXXX-XXXX" required pattern="/^(?:()[0-9]{2}(?:\))\s?[0-9]{4,5}(?:-)[0-9]{4}$/" data-mask="(00) 0000-0000" data-mask-selectonfocus="true"/>
            </div>

            <div>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" autocomplete="bday" required>
            </div>
            
            <div>
                <datalist id="bairros">
                    <!-- Gerando bairros genéricos -->
                    <option>Bairro 1</option>
                </datalist>
                <label for="bairro">Bairro de Interesse</label>
                <input type="text" id="bairro" list="bairros">
            </div>
            
            <div>
                <label>Período para Contato</label>
                <input type="checkbox" id="manha">Manhã
                <input type="checkbox" id="tarde">Tarde
                <input type="checkbox" id="noite">Noite
            </div>
            
            <div>
                <label>Autoriza contato por telefone?</label>
                <input type="radio" name="autoriza" id="sim" checked>Sim
                <input type="radio" name="autoriza" id="nao">Não
            </div>

            <div class="div-botao">
                <input type="submit" value="ENVIAR DADOS" id="botao">
            </div>
        </form>
    </section>
    <footer>
        <p>Não encontrou o que procurava? Preencha o formulário e retornaremos o contato</p>
    </footer>
    
    <script>
        const tel = document.getElementById('tel') // Seletor do campo de telefone

        tel.addEventListener('keyup', (e) => mascaraTelefone(e.target.value)) 
        tel.addEventListener('change', (e) => mascaraTelefone(e.target.value)) 
        tel.addEventListener('touchend', (e) => mascaraTelefone(e.target.value)) 
        const mascaraTelefone = (valor) => {
            valor = valor.replace(/\D/g, "")
            valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2")
            valor = valor.replace(/(\d)(\d{4})$/, "$1-$2")
            tel.value = valor 
        }
        gerarBairro()
            function gerarBairro() {
                var options = document.getElementById('bairros')
                for(i=0; i<100; i++){
                    options.innerHTML += `<option>Bairro ${i}</option>`
                }
            }
    </script>
</body>
</html>
